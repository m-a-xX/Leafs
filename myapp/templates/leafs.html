{% load static %}

<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>

  <link rel="shortcut icon" href="{% static 'img/fav.png' %}" />
  <!-- Author Meta -->
  <meta name="author" content="colorlib" />
  <!-- Meta Description -->
  <meta name="description" content="" />
  <!-- Meta Keyword -->
  <meta name="keywords" content="" />
  <!-- meta character set -->
  <meta charset="UTF-8" />
  <!-- Site Title -->
  <title>Leafs</title>

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Roboto:400,400i,500,700" rel="stylesheet" />
  <!--
      CSS
      =============================================
    -->
  <link rel="stylesheet" href="{% static 'css/linearicons.css' %}" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
  <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
  <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" />
  <link rel="stylesheet" href="{% static 'css/hexagons.min.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css" />

<body>
  <!-- ================ Start Header Area ================= -->
  <header class="default-header">
      <nav class="navbar navbar-expand-lg  navbar-light">
        <div class="container">
          <div class="nav-cont">
            <div class="nav-item">
              <a class="navbar-brand" href="/">
                <img id="logo" src="{% static 'img/logo.png' %}" alt="Logo" />
              </a>
            </div>
            <div class="nav-item mt-10">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="lnr lnr-menu"></span>
              </button>
            </div>
          </div>

        <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li><a href="/leafs">Feuilles</a></li>
            <li><a href="/qcm">Quizz</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="search-input" id="search-input-box">
      <div class="container">
        <form class="d-flex justify-content-between">
          <input type="text" class="form-control" id="search-input" placeholder="Search Here" />
          <button type="submit" class="btn"></button>
          <span class="lnr lnr-cross" id="close-search" title="Close Search"></span>
        </form>
      </div>
    </div>
  </header>
  <!-- ================ End Header Area ================= -->

<!-- ================ start banner Area ================= -->
<section class="home-banner-area">
  <div class="leafs-screen-container">
    <div class="leafs-container">
      <div class="leafs-title">
        <h3>Feuilles d'arbres</h3>
      </div>
      <div class="leafs">
        <div class="leaf-item">
          <img src="{% static 'img/leafs/erable.png' %}" alt="Feuille d'erable"/>
          <p><a>Erable</a></p>
        </div>
        <div class="leaf-item">
          <img src="{% static 'img/leafs/bouleau.png' %}" alt="Feuille de bouleau"/>
          <p><a>Bouleau</a></p>
        </div>
        <div class="leaf-item">
          <img src="{% static 'img/leafs/olivier.png' %}" alt="Feuille d'olivier"/>
          <p><a>Olivier</a></p>
        </div>
        <div class="leaf-item">
          <img src="{% static 'img/leafs/citronnier.jpg' %}" alt="Feuille de citronnier"/>
          <p><a>Citronnier</a></p>
        </div>
        <div class="leaf-item">
          <img src="{% static 'img/leafs/pecher.png' %}" alt="Feuille de pecher"/>
          <p><a>Pecher</a></p>
        </div>
        <div class="leaf-item">
          <img src="{% static 'img/leafs/laurier.png' %}" alt="Feuille de laurier"/>
          <p><a>Laurier</a></p>
        </div>
        <div class="leaf-item">
          <img src="{% static 'img/leafs/peuplier-noir.png' %}" alt="Feuille de peuplier"/>
          <p><a>Peuplier</a></p>
        </div>
        <div class="leaf-item">
          <img src="{% static 'img/leafs/tilleul.png' %}" alt="Feuille de tilleul"/>
          <p><a>Tilleul</a></p>
        </div>
        <div class="leaf-item">
          <img src="{% static 'img/leafs/marronnier.png' %}" alt="Feuille de marronnier"/>
          <p><a>Marronnier</a></p>
        </div>
        <div class="leaf-item empty-leaf"></div>
        <div class="leaf-item">
          <img src="{% static 'img/leafs/chene.png' %}" alt="Feuille de chene"/>
          <p><a>Chene</a></p>
        </div>
        <div class="leaf-item empty-leaf"></div>
      </div>
    </div>
    <div class="footer-area text-center py-3 mt-40 footer-leafs">
        <a class="text-white" href="/credits">Mentions l√©gales</a>
    </div>
  </div>
</section>
<!-- ================ End banner Area ================= -->

  <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

  <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/parallax.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.sticky.js' %}"></script>
  <script src="{% static 'js/hexagons.min.js' %}"></script>
  <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
  <script src="{% static 'js/waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
